<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="background"></div>
    <header id="main-header">
      <h1>This is Tic Tac Toe</h1>
    </header>
    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>
      <form>
        <div class="form-control">
          <label for="entred-name">Player Name</label>
          <input type="text" name="entred-name" id="entred-name" required />
        </div>
        <p id="config-error"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel-config-btn">
            Cancel
          </button>
          <button type="submit" class="btn" id="confirm-config-btn">
            Confirm
          </button>
        </div>
      </form>
    </aside>
    <main>
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You won</h2>
          <p>Click "Play Again" in order to start a new game</p>
          <button class="btn">Play Again</button>
        </article>

        <p>It's your turn <span id="active-player-name">Player Name</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
